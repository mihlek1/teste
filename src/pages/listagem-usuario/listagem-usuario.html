<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Usuários</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <table>
    <tr>
      <th>Nome</th>
      <th>Nível Acesso</th>
      <th>Filial</th>
    </tr>
    <tr *ngFor="let user of list">

      <td>{{user.nome}}</td>
      <td>{{user.role}}</td>
      <td>{{user.filial}}</td>

    </tr>
  </table>
  
</ion-content>
