<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clientes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list >
        <ion-item-sliding *ngFor="let cliente of clientes | async">


          <ion-item>
           <h3 class="text-align">{{cliente.nome}} - {{cliente.endereco}} - {{vendedor}}</h3> 
          </ion-item>


          <ion-item-options side="right">

            <button ion-button icon-only (click)="editar(cliente)">
              <ion-icon name="settings"></ion-icon>
            </button>

            <button ion-button icon-only color="danger" (click)="deletar(cliente)">
              <ion-icon name="trash"></ion-icon>
            </button>

          </ion-item-options>
          
        </ion-item-sliding>
      </ion-list>

</ion-content>
