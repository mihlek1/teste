<ion-header>

  <ion-navbar color="yellow"> 

    <ion-toolbar>

      <ion-grid>

        <ion-row align-items-center>

          <ion-col align-self-center col-1>

            <ion-buttons slot="start">

              <button text-center (click)="voltar()" ion-button icon-only>
                <ion-icon name="arrow-back"></ion-icon>
              </button>

            </ion-buttons>

          </ion-col>


          <ion-col align-self-center col-10>

            <ion-title text-center>Carrinho de Compras</ion-title>

          </ion-col>


          <ion-col col-1>

          <ion-buttons slot="end">

            <button ion-button icon-only color="danger" (click)="removerAll()">
              <ion-icon slot="start" name="trash"></ion-icon>
            </button> 

          </ion-buttons>

          </ion-col>

        </ion-row>

      </ion-grid>

    </ion-toolbar> 

  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list>  

      <h2 text-center class="text-align">Total: {{this.pmt.getValorPedido()}}</h2>




      <ion-item-sliding *ngFor="let pProduto of pedidoProdutos | async">

        <ion-item>

          <h3 class="text-align">Nome: {{pProduto.nome}}</h3> 
          <h3 class="text-align">Quantidade: {{pProduto.quantidade}}</h3> 
          <h3 class="text-align">Valor Total: {{pProduto.valorTotal}}</h3> 

        </ion-item>


        <ion-item-options side="right">

          <button ion-button icon-only color="danger" (click)="remover(pProduto)">
            <ion-icon name="trash"></ion-icon>
          </button>

        </ion-item-options>
        
      </ion-item-sliding>

    </ion-list>

</ion-content>

<ion-footer>

  <ion-grid>

    <ion-row justify-content-center>

      <ion-col text-center align-self-center>

        <button color="vermelho" ion-button full (click)="fecharModal()">Retornar</button>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-footer>
