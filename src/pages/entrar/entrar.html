<ion-header>

  <ion-navbar color="yellow">
    <ion-title>Entrar</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>


    <button id="dataSend" *ngFor = "let user of usuario | async" [class.inactive]="receberUsuario(user)"
    style="background:transparent; border:none; color:transparent;"></button>
    
  <form (ngSubmit)="getForm()" [formGroup]="formLogin">

    <br>  
    <br>
    <div text-center>
        <img width="275" class="backcinza"height="206.25" src="../assets/imgs/tradlogo.jpg" alt="">
    </div>

    <ion-list inset>

      <ion-item >
        <ion-input type="text" placeholder="UsuÃ¡rio" formControlName="nome"></ion-input>
      </ion-item>

      <div ngxErrors="nome">
        <div [ngxError]="['required']" [when]="['touched']">Digite o seu nome</div>
      </div>

      <br>

      <ion-item >
        <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
      </ion-item>

      <div ngxErrors="senha">
        <div [ngxError]="['required']" [when]="['touched']">Digite a sua senha</div>
      </div>   

      <br>

      <div padding-horizontal>
        <button ion-button round color="vermelho" full type="submit" [disabled]="!formLogin.valid">Entrar</button>
      </div>

    </ion-list>
    </form>
</ion-content>
