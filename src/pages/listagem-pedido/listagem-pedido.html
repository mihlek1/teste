<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pedidos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list >

        <ion-item-sliding *ngFor="let pedido of pedidos | async">


          <ion-item>
            <p>{{pedido.id}} - - {{pedido.cliente}} - - {{pedido.vendedor}}</p>
          </ion-item>


          <ion-item-options side="right">

            <button ion-button icon-only (click)="editar(pedido)">
              <ion-icon name="settings"></ion-icon>
            </button>

            <button ion-button icon-only color="danger" (click)="deletar(pedido)">
              <ion-icon name="trash"></ion-icon>
            </button>

          </ion-item-options>
          
        </ion-item-sliding>
      </ion-list>

</ion-content>
