 <ion-menu [content]="content">

  <ion-header>

    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>

  </ion-header>


  <ion-content>

    <ion-list>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openMenu(p)">
        {{p.title}}
      </button>

    </ion-list>

  </ion-content>


  <ion-footer>

    <ion-toolbar>

      <ion-grid>
   
        <ion-row>    
         
          <ion-col>
            
            <button ion-button full clear (click)="logout()">
              Sair
            </button>

          </ion-col>

        </ion-row>

      </ion-grid>

      
    </ion-toolbar>

  </ion-footer>

</ion-menu>


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
