<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro de Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="registro()" [formGroup]="formRegistro">


    <div text-center>
      <img width="125" height="125" src="../assets/imgs/orderImage.jpg" alt="">
    </div>

    <ion-list inset >
 
      <ion-item >
        <ion-input type="text" placeholder="Nome do Produto" formControlName="nome"></ion-input>
      </ion-item>

      <div ngxErrors="nome">
        <div [ngxError]="['required']" [when]="['touched']">Preencha o nome do produto</div>
      </div>  

      <ion-item >
        <ion-input type="text" placeholder="Descrição do Produto" formControlName="descricao"></ion-input>
      </ion-item>

      <div ngxErrors="descricao">
        <div [ngxError]="['required']" [when]="['touched']">Preencha a descrição do produto</div>
      </div>  

      <ion-item>
        <ion-label>Unidade</ion-label>
        <ion-select  formControlName="unidade">
          <ion-option value="CX">Caixa</ion-option>
          <ion-option value="FDO">FDO</ion-option>
          <ion-option value="KG">KG</ion-option>
        </ion-select>
      </ion-item> 

      <div ngxErrors="unidade">
        <div [ngxError]="['required']" [when]="['touched']">Selecione a unidade do produto</div>
      </div>  

      <div padding-horizontal>

        <button ion-button round color="lightgreen" full type="submit" [disabled]="!formRegistro.valid">Registro</button>

      </div>

    </ion-list>
  </form>
  
</ion-content>
