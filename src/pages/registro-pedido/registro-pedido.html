<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Realizar Pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="registro()" [formGroup]="formRegistro">

    <div text-center>
      <img width="125" height="125" src="../assets/imgs/orderImage.jpg" alt="">
    </div>

    <ion-list inset >
 
      <ion-item>
        <ion-label>Forma de Pagamento</ion-label>
        <ion-select formControlName="formaPagamento">
          <ion-option>À Vista</ion-option>
          <ion-option>À prazo</ion-option>
        </ion-select>
      </ion-item> 

      <div ngxErrors="formaPagamento">
        <div [ngxError]="['required']" [when]="['touched']">Selecione a Forma de Pagamento</div>
      </div> 

      <ion-item>
        <ion-label>Cliente</ion-label>
        <ion-select formControlName="cliente">
          <ion-option value="{{cliente.id}}" *ngFor="let cliente of clientes | async">{{cliente.razaoSocial}}</ion-option>
        </ion-select>
      </ion-item> 

      <div ngxErrors="cliente">
        <div [ngxError]="['required']" [when]="['touched']">Selecione o cliente</div>
      </div>  
  
      <div padding-horizontal>

        <button ion-button round color="vermelho" full type="submit" [disabled]="!formRegistro.valid">Registro</button>

      </div>

    </ion-list>

  </form>
  
</ion-content>
