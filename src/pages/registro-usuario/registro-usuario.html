<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registro de Usuários</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form (ngSubmit)="registro()" [formGroup]="formRegistro">


    <div text-center>
      <img width="125" height="125" src="../assets/imgs/images.png" alt="">
    </div>

    <ion-list inset >
 
      <ion-item >
        <ion-input type="text" placeholder="Nome do usuário" formControlName="nome"></ion-input>
      </ion-item>

      <div ngxErrors="nome">
        <div [ngxError]="['required']" [when]="['touched']">Preencha o nome do usuário</div>
      </div>
      <br>
      <ion-item >
        <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
      </ion-item>

      <div ngxErrors="senha">
        <div [ngxError]="['required']" [when]="['touched']">Digite a senha</div>
      </div>  

      <br>

      <ion-item>
        <ion-label>Cidade</ion-label>
        <ion-select formControlName="filial">
          <ion-option>Ji-Paraná</ion-option>
          <ion-option>Porto Velho</ion-option>
          <ion-option>Jaru</ion-option>
        </ion-select>
      </ion-item> 

        <div ngxErrors="filial">
          <div [ngxError]="['required']" [when]="['touched']">Selecione a Filial</div>
        </div>  

      <br>

      <ion-item>
          <ion-label>Nível de acesso</ion-label>
          <ion-select formControlName="role">
            <ion-option value="Vendedor">Vendedor</ion-option>
            <ion-option value="Supervisor">Supervisor</ion-option>
            <ion-option value="Faturamento">Faturamento</ion-option>
          </ion-select>
        </ion-item>

      <div ngxErrors="role">
        <div [ngxError]="['required']" [when]="['touched']">Selecione o nivel de acesso</div>
      </div>   

      <br>

      <div padding-horizontal>

        <button ion-button round color="lightgreen" full type="submit" [disabled]="!formRegistro.valid">Registro</button>

      </div>

    </ion-list>
  </form>
  
</ion-content>
